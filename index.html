<!DOCTYPE html>

<h1>The input value attribute</h1>

<p>The value attribute specifies an initial value for an input field:</p>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="nithish"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="kumar"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
